<html><head><base href="https://example.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Premier Property Solutions | Find Your Perfect Property</title>
    <style>
        :root {
            --primary: #1a237e;  
            --secondary: #2196f3; 
            --light: #e3f2fd;    
            --accent: #0d47a1;   
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1a237e, #000000);
            padding: 6rem 2rem;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .search-container {
            background: rgba(255,255,255,0.1);
            padding: 2rem; 
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin: 4rem auto;
            max-width: 800px;
            box-shadow: none;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            background: rgba(255,255,255,0.95);
        }

        .property-type-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .type-button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--secondary);
            border-radius: 20px;
            background: rgba(255,255,255,0.95);
            color: var(--secondary);
            cursor: pointer;
            transition: 0.3s;
        }

        .type-button:hover, .type-button.active {
            background: var(--secondary);
            color: white;
        }

        .navbar {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            z-index: 1000;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            overflow-y: auto;
            max-height: 100vh;
        }

        @media (max-width: 768px) {
            .navbar {
                width: 250px;
                right: 0;
                top: 0;
                height: 100vh;
                transform: none;
                transition: transform 0.3s ease;
                border-radius: 0;
                overflow-y: auto;
                max-height: 100vh;
            }
            body {
                overflow-x: hidden;
            }
        }

        .navbar ul {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            list-style: none;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                padding-top: 4rem;
            }
        }

        .navbar ul li a {
            color: var(--primary);
            text-decoration: none;
            padding: 1rem 1.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 10px;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: var(--secondary);
            background: rgba(33, 150, 243, 0.1);
            transform: translateX(-5px);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.2);
        }

        @media (max-width: 768px) {
            .navbar ul li a:hover {
                transform: none;
            }
        }

        .navbar:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-50%) scale(1.05);
        }

        @media (max-width: 768px) {
            .navbar:hover {
                transform: none;
            }
        }

        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .property-card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 300px;
            transition: 0.3s;
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .property-card > * {
            position: relative;
            z-index: 1;
        }

        .property-card h3,
        .property-card .price-tag,
        .property-card .property-detail {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .property-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .card-content {

            height: 100%;
            padding: 2.5rem 1.5rem 1.5rem;
        }

        .card-content .cta-button {

        #buy {

        .cta-button + .cta-button {

</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#buy"><i class="fas fa-shopping-cart"></i> Buy</a></li>
            <li><a href="#rent"><i class="fas fa-key"></i> Rent</a></li>
            <li><a href="#sell"><i class="fas fa-tag"></i> Sell</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <header class="header" id="home">
        <h1 class="animate">Find Your Dream Property</h1>
        <div class="search-container animate">
            <div class="property-type-buttons">
                <button class="type-button active">Buy</button>
                <button class="type-button">Rent</button>
                <button class="type-button">Commercial</button>
                <button class="type-button">PG/Co-living</button>
            </div>
            <div class="search-grid">
                <input type="text" class="search-input" placeholder="Location">
                <input type="text" class="search-input" placeholder="Property Type">
                <input type="text" class="search-input" placeholder="Budget">
                <button class="cta-button" style="width: 100%;" onclick="searchProperties()">Search Properties</button>
                <button onclick="addNewProperty()" class="cta-button" style="width: 100%; margin-top: 10px; background: var(--primary);">
                    Add New Property (Admin)
                </button>

    <section id="buy">
        <div class="buy-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Featured Properties For Sale</h2>
            
            <div class="buy-filters">
                <div class="filter-grid">
                    <input type="text" class="search-input location-input" placeholder="Location">
                    <input type="text" class="search-input budget-input" placeholder="Budget">
                    <select class="search-input bedroom-select">
                        <option>Bedrooms</option>

                        <option>2 BHK</option>

                    </select>
                </div>
                <button class="cta-button" onclick="searchBuyProperties()" style="width: 100%; margin-top: 1rem;">Search Buy Properties</button>

        <div class="rent-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Available Rental Properties</h2>
            
            <div class="rent-filters">
                <div class="filter-grid">
                    <input type="text" class="search-input location-input" placeholder="Location">
                    <input type="text" class="search-input budget-input" placeholder="Budget">
                    <select class="search-input bedroom-select">
                        <option>Bedrooms</option>

                        <option>2 BHK</option>

    </footer>

    <div class="navbar-mobile">
        <i class="fas fa-ellipsis-v"></i>
    </div>

    <script>const ADMIN_PASSWORD = '1984';
let isAdmin = false;
let properties = JSON.parse(localStorage.getItem('properties')) || [];
function checkAdminPassword() {
  const password = prompt('Enter admin password:');
  if (password === ADMIN_PASSWORD) {
    isAdmin = true;
    alert('Admin access granted');
    return true;
  }
  alert('Incorrect password');
  return false;
}
async function addNewProperty() {
  if (!isAdmin && !checkAdminPassword()) {
    return;
  }
  const imageInput = document.createElement('input');
  imageInput.type = 'file';
  imageInput.accept = 'image/*';
  imageInput.classList.add('image-upload');
  const imagePromise = new Promise(resolve => {
    imageInput.onchange = async e => {
      const imageData = await readImage(e.target);
      resolve(imageData);
    };
  });
  imageInput.click();
  const imageData = await imagePromise;
  const type = prompt('Enter property type (sale/rent):').toLowerCase();
  if (!type || type !== 'sale' && type !== 'rent') {
    alert('Please enter either "sale" or "rent" for property type');
    return;
  }
  const property = {
    title: prompt('Enter property title:'),
    price: prompt('Enter property price:'),
    beds: prompt('Enter number of bedrooms:'),
    baths: prompt('Enter number of bathrooms:'),
    area: prompt('Enter area in sq.ft:'),
    type: type,
    featured: confirm('Is this a featured property?'),
    image: imageData
  };
  if (!property.title || !property.price) {
    alert('Title and price are required!');
    return;
  }
  properties.push(property);
  localStorage.setItem('properties', JSON.stringify(properties));
  renderProperties();
}
function renderProperties() {
  const buyGrid = document.getElementById('buy-grid');
  const rentGrid = document.getElementById('rent-grid');
  buyGrid.innerHTML = '';
  rentGrid.innerHTML = '';
  properties.forEach(property => {
    const card = createPropertyCard(property);
    if (property.type === 'sale') {
      buyGrid.appendChild(card);
    } else if (property.type === 'rent') {
      rentGrid.appendChild(card);
    }
  });
}
function createPropertyCard(property) {
  const card = document.createElement('div');
  card.className = 'property-card';
  if (property.image) {
    card.style.backgroundImage = `url(${property.image})`;
  }
  let adminControls = '';
  if (isAdmin) {
    adminControls = `
      <button onclick="removeProperty('${property.title}')" 
              class="cta-button remove-property-btn">
        <i class="fas fa-lock"></i> Remove Property
      </button>
    `;
  }
  card.innerHTML = `
    <span class="property-badge">For ${property.type}</span>
    <div class="card-content">
      ${property.featured ? '<span class="featured-tag">Premium</span>' : ''}
      <h3>${property.title}</h3>
      <p class="price-tag">â‚¹${property.price}</p>
      <div class="property-details">
        <div class="property-detail">
          <i class="fas fa-bed" style="color: white;"></i>
          <span>${property.beds} Beds</span>
        </div>
        <div class="property-detail">
          <i class="fas fa-bath" style="color: white;"></i>
          <span>${property.baths} Baths</span>
        </div>
        <div class="property-detail">
          <i class="fas fa-vector-square" style="color: white;"></i>
          <span>${property.area} sq.ft</span>
        </div>
      </div>
      <a href="tel:https://wa.me/917982140189" class="cta-button">Contact Agent</a>
      ${adminControls}
    </div>
  `;
  return card;
}
function searchProperties() {
  const location = document.querySelector('input[placeholder="Location"]').value;
  const type = document.querySelector('input[placeholder="Property Type"]').value;
  const budget = document.querySelector('input[placeholder="Budget"]').value;
  const filteredProperties = properties.filter(property => {
    return (!location || property.title.toLowerCase().includes(location.toLowerCase())) && (!type || property.type.toLowerCase().includes(type.toLowerCase())) && (!budget || parseFloat(property.price) <= parseFloat(budget));
  });
  renderFilteredProperties(filteredProperties);
}
function renderFilteredProperties(filteredProperties) {
  const buyGrid = document.getElementById('buy-grid');
  const rentGrid = document.getElementById('rent-grid');
  buyGrid.innerHTML = '';
  rentGrid.innerHTML = '';
  filteredProperties.forEach(property => {
    const card = createPropertyCard(property);
    if (property.type.toLowerCase() === 'sale') {
      buyGrid.appendChild(card);
    } else {
      rentGrid.appendChild(card);
    }
  });
}
function readImage(input) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.readAsDataURL(input.files[0]);
  });
}
function saveProperties() {
  localStorage.setItem('properties', JSON.stringify(properties));
}
function loadProperties() {
  const saved = localStorage.getItem('properties');
  if (saved) {
    properties = JSON.parse(saved);
    renderProperties();
  }
}
function removeProperty(title) {
  if (!isAdmin) {
    const password = prompt('Enter admin password to remove property:');
    if (password !== ADMIN_PASSWORD) {
      alert('Incorrect password');
      return;
    }
  }
  if (confirm(`Are you sure you want to remove property "${title}"?`)) {
    properties = properties.filter(p => p.title !== title);
    saveProperties();
    renderProperties();
  }
}
document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('.navbar-mobile').addEventListener('click', () => {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('menu-hidden');
    document.body.style.overflow = navbar.classList.contains('menu-hidden') ? 'auto' : 'hidden';
  });
  loadProperties();
});
function searchBuyProperties() {
  const buySection = document.getElementById('buy');
  const location = buySection.querySelector('.location-input').value;
  const budget = buySection.querySelector('.budget-input').value;
  const bedrooms = buySection.querySelector('.bedroom-select').value;
  const filteredProperties = properties.filter(property => {
    return property.type === 'sale' && (!location || property.title.toLowerCase().includes(location.toLowerCase())) && (!budget || parseFloat(property.price) <= parseFloat(budget)) && (!bedrooms || bedrooms === 'Bedrooms' || property.beds.toString() === bedrooms[0]);
  });
  const buyGrid = document.getElementById('buy-grid');
  buyGrid.innerHTML = '';
  filteredProperties.forEach(property => {
    const card = createPropertyCard(property);
    buyGrid.appendChild(card);
  });
}
function searchRentProperties() {
  const rentSection = document.getElementById('rent');
  const location = rentSection.querySelector('.location-input').value;
  const budget = rentSection.querySelector('.budget-input').value;
  const bedrooms = rentSection.querySelector('.bedroom-select').value;
  const filteredProperties = properties.filter(property => {
    return property.type === 'rent' && (!location || property.title.toLowerCase().includes(location.toLowerCase())) && (!budget || parseFloat(property.price) <= parseFloat(budget)) && (!bedrooms || bedrooms === 'Bedrooms' || property.beds.toString() === bedrooms[0]);
  });
  const rentGrid = document.getElementById('rent-grid');
  rentGrid.innerHTML = '';
  filteredProperties.forEach(property => {
    const card = createPropertyCard(property);
    rentGrid.appendChild(card);
  });
}</script>
</body>
